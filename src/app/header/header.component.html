<mat-toolbar color="primary">
  <span>
    <a routerLink="/">Schedule Constructor</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="!adminIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!adminIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Signup</a>
    </li>
    <li *ngIf="adminIsAuthenticated">
      <a mat-button routerLink="/subjects/create" routerLinkActive="mat-accent">Create Subject</a>
    </li>
    <li *ngIf="adminIsAuthenticated">
      <a mat-button routerLink="/subjects/list" routerLinkActive="mat-accent">Subjects List</a>
    </li>
    <li *ngIf="adminIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
