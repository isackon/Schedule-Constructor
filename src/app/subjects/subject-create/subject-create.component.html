<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSaveSubject()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="subjectName" placeholder="Subject Name">
      <mat-error *ngIf="form.get('subjectName').invalid">Please enter a subject name.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Subject</button>
  </form>
</mat-card>
